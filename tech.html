<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" >
  </head>
  <body class="tech__body">
    <div class="tech">
      <header class="header">
        <div class="top-bar">
          <img src="img/logo.svg" alt="pavanmg logo" >
          <div class="hamburger-menu">
            <div class="hamburger-menu__bar"></div>
            <div class="hamburger-menu__bar"></div>
            <div class="hamburger-menu__bar"></div>
          </div>
        </div>
        <nav class="nav mobile-disabled">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="tech.html" class="tech-link"></a>
          <a href="projects.html">Projects</a>
          <a href="contact.html">Contact</a>
        </nav>
        <div class="social-media-icons mobile-disabled">
          <img
            src="img/twitterlogo.svg"
            alt="twitter logo"
            class="twitter-logo"
          >
          <img
            src="img/linkedinlogo.svg"
            alt="linkedin logo"
            class="linkedin-logo"
          >
          <img src="img/github.svg" alt="github logo" class="github-logo" >
        </div>
      </header>
      <main class="tech__main">
        <section class="tech__stack">
          <h1 class="tech__title"></h1>
          <p class="tech__text">Technologies I've been working with recently</p>
          <div class="tech__tech-wrapper">
            <img src="img/techstack/bootstrap.png" alt="bootstrap icon">
            <img src="img/techstack/css.png" alt="css icon">
            <img src="img/techstack/html.png" alt="html icon">
            <img src="img/techstack/js.png" alt="js icon">
            <img src="img/techstack/react.png" alt="react icon">
            <img src="img/techstack/redux.png" alt="redux icon">
            <img src="img/techstack/sass.png" alt="sass icon">
            <img src="img/techstack/tailwind.png" alt="tailwind icon">
            <img src="img/techstack/gsap.png" alt="gsap icon">
          </div>
        </section>
        <section class="tech__tools">
          <h2 class="tech__title-tools">Tools</h2>
          <div class="tech__tools-wrapper">
            <img src="img/techstack/figma.png" alt="figma icon">
            <img src="img/techstack/git.png" alt="git icon">
            <img src="img/techstack/github.png" alt="github icon">
            <img src="img/techstack/npm.png" alt="npm icon">
            <img src="img/techstack/postman.png" alt="postman icon">
            <img src="img/techstack/vscode.png" alt="vscode icon">
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">
          Designed and built by
          <span class="gradient_text">Hamburglar</span> with
          <span class="gradient_text">Love & Coffee</span>
        </p>
      </footer>
    </div>
